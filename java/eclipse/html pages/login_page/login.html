<html>
<head>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" type="text/css" />
  <title>Login page</title>
</head>

<body>

<div class="container">
  <div class="logo">Generic IOT Infrastructure</div>
  <div class="login-item">
    <form action="" method="post" class="form form-login">

      <div class="form-field">
        <label id="icon" for="username"><i class="fa fa-user"></i></label>
        <input id="login-username" type="text" class="form-input" placeholder="Contact email address" required>
      </div>

      <div class="form-field">
        <label id="icon" for="password"><i class="fa fa-key"></i></label>
        <input id="login-password" type="password" class="form-input" placeholder="Password" required>
      </div>

      <div class="form-field">
        <input type="submit" value="Log in">
      </div>
						
						<div class="register"><a href="#">Register Account</a>
						</div>
    </form>


  </div>
</div>

</body>
</html>
