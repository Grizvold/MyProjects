<html>
<head>
  <link rel="stylesheet" href="product_registration.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" type="text/css" />
  <title>Product registration page</title>
</head>

<body>

<div class="container">
  <div class="logo">Generic IOT Infrastructure</div>
  <div class="registration-form">Fill up the product registration form:</div>
  <div class="product-registration-item">
    <form action="" method="post" class="form form-registration">

      <div class="form-field">
        <label for="productName">Product name:</label>
        <input id="productName" type="text" class="form-input" placeholder="Enter product name" required>
      </div>

      <div class="form-field">
        <input type="submit" value="Submit">
      </div>
						
    </form>

  </div>
</div>

</body>
</html>
