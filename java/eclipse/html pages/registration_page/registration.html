<html>
<head>
  <link rel="stylesheet" href="registration.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" type="text/css" />
  <title>Registration page</title>
</head>

<body>

<div class="container">
  <div class="logo">Generic IOT Infrastructure</div>
  <div class="registration-form">Fill up the registration form:</div>
  <div class="registration-item">
    <form action="" method="post" class="form form-registration">

      <div class="form-field">
        <label for="companyName">Company name:</label>
        <input id="companyName" type="text" class="form-input" placeholder="Enter company name" required>
      </div>

      <div class="form-field">
        <label for="contactName">Contact name:</label>
        <input id="contactName" type="text" class="form-input" placeholder="Enter contact name" required>
      </div>

      <div class="form-field">
        <label for="contactEmail">Contact email:</label>
        <input id="contactEmail" type="email" class="form-input" placeholder="Enter contact email address" required>
      </div>

      <div class="form-field">
        <label for="contactPhone">Contact phone:</label>
        <input id="contactPhone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{3}" class="form-input" placeholder="972-555-123-123" required>
      </div>

      <div class="form-field">
        <label for="registratingName">Registrating name:</label>
        <input id="registratingName" type="text" class="form-input" placeholder="Enter registrating name" required>
      </div>

      <div class="form-field">
        <label for="password">Password:</label>
        <input id="login-password" type="password" class="form-input" placeholder="Enter password" required>
      </div>

      <div class="form-field">
        <label for="confirmedPassword">Confirm password:</label>
        <input id="confirmed-password" type="password" class="form-input" placeholder="Confirm password" required>
      </div>

      <div class="form-group">
        <input type="file" class="form-control-file" id="jarFile">
        <p class="help-block">
          Browse and select jar file for your company.
        </p>
      </div> 

      <div class="form-field">
        <input type="submit" value="Submit">
      </div>
						
    </form>

  </div>
</div>

</body>
</html>
